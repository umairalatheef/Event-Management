{% extends 'base.html' %}

{% block content %}
<div class="contact-container" style="background-color: #080000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px;">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Please fill out the form below:</p>
    
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
    
    <h2>Our Address</h2>
    <p>123 Event Street,<br>Event City, EC 12345</p>
    
    <h2>Phone</h2>
    <p>+1 (123) 456-7890</p>
    
    <h2>Email</h2>
    <p>info@eventmanagement.com</p>

   
</div>
{% endblock %}
